<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Dialer</title>

    <link href="./theme.css"
          rel="stylesheet"
          type="text/css">
    <link href="./style.css"
          rel="stylesheet"
          type="text/css">
</head>

<!-- <body oncontextmenu="return false;"> -->

<body>
    <div class="root-container flip-3d flex-row row-center column-center theme-silver">

        <div class="main-page flip-side rotate0">
            <div class="bars-box">
                <button id="bars-button">
                    <svg id="bars"
                         xmlns="http://www.w3.org/2000/svg"
                         xmlns:xlink="http://www.w3.org/1999/xlink"
                         viewBox="0 0 448 512">
                        <path
                              d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z" />
                    </svg>
                </button>
            </div>

            <div class="grid-container column-3">
                <div class="grid-item phone-number flex-row row-center column-center">
                    <span id="country-code">+1</span>
                    <div class="dialed-number flex-row row-center column-center">
                        <!-- <span class="editable"
                                      id="position-0">9</span> -->
                        <span id="number-cursor">|</span>
                    </div>
                </div>

                <div class="grid-item digit">1</div>
                <div class="grid-item digit">2</div>
                <div class="grid-item digit">3</div>
                <div class="grid-item digit">4</div>
                <div class="grid-item digit">5</div>
                <div class="grid-item digit">6</div>
                <div class="grid-item digit">7</div>
                <div class="grid-item digit">8</div>
                <div class="grid-item digit">9</div>
                <div class="grid-item special-digit">*</div>
                <div class="grid-item digit">0</div>
                <div class="grid-item special-digit">#</div>

                <div class="grid-item call call-disconnected">
                    <button id="phone-button">
                        <svg id="phone"
                             xmlns="http://www.w3.org/2000/svg"
                             xmlns:xlink="http://www.w3.org/1999/xlink"
                             viewBox="0 0 512 512">
                            <path
                                  d="M511.2 387l-23.25 100.8c-3.266 14.25-15.79 24.22-30.46 24.22C205.2 512 0 306.8 0 54.5c0-14.66 9.969-27.2 24.22-30.45l100.8-23.25C139.7-2.602 154.7 5.018 160.8 18.92l46.52 108.5c5.438 12.78 1.77 27.67-8.98 36.45L144.5 207.1c33.98 69.22 90.26 125.5 159.5 159.5l44.08-53.8c8.688-10.78 23.69-14.51 36.47-8.975l108.5 46.51C506.1 357.2 514.6 372.4 511.2 387z" />
                        </svg>
                    </button>
                </div>
            </div> <!-- </div class="grid-container"> -->
        </div> <!-- </div class="main-page"> -->

        <div class="settings-page flip-side rotate180">
            <div class="cross-box">
                <button id="cross-button">
                    <svg id="cross"
                         xmlns="http://www.w3.org/2000/svg"
                         xmlns:xlink="http://www.w3.org/1999/xlink"
                         viewBox="0 0 512 512">
                        <path
                              d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM175 208.1L222.1 255.1L175 303C165.7 312.4 165.7 327.6 175 336.1C184.4 346.3 199.6 346.3 208.1 336.1L255.1 289.9L303 336.1C312.4 346.3 327.6 346.3 336.1 336.1C346.3 327.6 346.3 312.4 336.1 303L289.9 255.1L336.1 208.1C346.3 199.6 346.3 184.4 336.1 175C327.6 165.7 312.4 165.7 303 175L255.1 222.1L208.1 175C199.6 165.7 184.4 165.7 175 175C165.7 184.4 165.7 199.6 175 208.1V208.1z" />
                    </svg>
                </button>
            </div>

            <div class="grid-container column-2">
                <div class="grid-item blank"></div>
                <div class="grid-item flex-row row-center column-center">
                    <select id="theme">
                        <option value=""
                                disabled
                                selected
                                hidden>Default Theme</option>
                        <option value="theme-silver">Silver</option>
                        <option value="theme-charcoal">Charcoal</option>
                        <option value="theme-ocean">Ocean</option>
                        <option value="theme-fire">Fire</option>
                    </select>
                </div>
                <div class="grid-item flex-row row-center column-center">
                    <button class="settings-button">button-A</button>
                </div>
                <div class="grid-item flex-row row-center column-center">
                    <button class="settings-button">button-B</button>
                </div>
                <div class="grid-item flex-row row-center column-center">
                    <button class="settings-button">button-C</button>
                </div>
                <div class="grid-item flex-row row-center column-center">
                    <button class="settings-button">button-D</button>
                </div>
            </div> <!-- </div class="grid-container"> -->
        </div> <!-- </div class="settings-page"> -->
    </div> <!-- </div class="root-container"> -->

    <script src="./comms.js"></script>
    <script type="module"
            src="./app.js"></script>
</body>

</html>
